<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML&CSS | login</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="login-items">
        <div class="login-info-item">
            <div class="login-info-container">
                <div class="login-info-body">
                    <div class="login-info-title">
                        <h2>Login to <strong> Colorlib</strong></h2>
                        <p>
                            Lorem ipsum dolor sit amet elit. Sapiente sit
                            aut eos consectetur adipisicing.
                        </p>
                    </div>
                    <form class="login-info-input-item" action="#" method="post">
                        <div class="login-info-input-container">
                            <label for="">Username</label>
                            <input type="email" placeholder="your-email@gmail.com" />
                        </div>
                        <div>
                            <label for="">Password</label>
                            <input type="password" placeholder="Your Password" />
                        </div>
                    </form>
                    <div class="login-info-checkbox-item">
                        <div class="login-info-checkbox">
                            <input type="checkbox" name="" id="checkme" class="custom-checkbox" />
                            <label for="checkme">Remember me</label>
                        </div>
                        <div class="login-inf-checkbox-link">
                            <a href="">Forget Password</a>
                        </div>
                    </div>
                    <div class="login-info-btn">
                        <button type="submit">Log In</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-img-item"></div>
    </div>
</body>

</html>
