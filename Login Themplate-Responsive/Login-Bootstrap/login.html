<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot | login</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- css -->
    <style>
        :root {
            --bs-warning-rgb: 251, 119, 26 !important;
            --bs-secondary-bg-subtle: rgb(246, 247, 252) !important;
        }
    </style>
</head>

<body>
    <div class="row vh-100 mx-0">
        <div class="col-12 col-lg-6 bg-secondary-subtle">
            <div class="h-100 d-flex align-items-center">
                <div class="mx-auto" style="width: 55%">
                    <div class="mb-4">
                        <h2>Login to <strong> Colorlib</strong></h2>
                        <p class="text-secondary">
                            Lorem ipsum dolor sit amet elit. Sapiente sit
                            aut eos consectetur adipisicing.
                        </p>
                    </div>
                    <form>
                        <div class="mb-4">
                            <label for="userNameLogin" class="form-label">Username</label>
                            <input type="email" class="form-control" id="userNameLogin"
                                placeholder="your-email@gmail.com" style="height: 50px" />
                            <div id="emailHelp" class="form-text">
                                We'll never share your email with anyone
                                else.
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="passwordLogin" class="form-label">Password</label>
                            <input type="password" class="form-control form-control" id="passwordLogin"
                                placeholder="Your Password" style="height: 50px" />
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkLogin" />
                                <label class="form-check-label small" for="checkLogin">Remember me</label>
                            </div>
                            <a href="#" class="link-secondary small">Forget Password</a>
                        </div>
                        <button type="submit" class="btn btn-lg bg-warning w-100 text-light">
                            Log In
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6" style="
                    background-image: url('images/bg_1.jpg');
                    background-position: center;
                    background-size: cover;
                    background-repeat: no-repeat;">
        </div>
    </div>
    <!-- Bootstrap Script-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
